    <!-- FORM DANG KY -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="exampleModalLabel">Đăng ký tài khoản</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <form id="registerForm">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input type="text" class="form-control" placeholder="Họ" required>
                                </div>
                                <div class="form-group col">
                                    <input type="text" class="form-control" placeholder="Tên" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control" placeholder="Ngày sinh" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="@Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mật khẩu" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="agree" required>
                                <label class="form-check-label" for="agree">
                                    Tôi đồng ý với <a href="#">điều khoản và quy định</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-block w-100" form="registerForm">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>



    <!-- end form dang ky -->
